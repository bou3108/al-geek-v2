<div class="card">

    <div class="card-header" style="margin-top: 20px; margin-bottom:20px; margin-left:700px; font-size: large; font-weight: bold;">
        CATALOGUE
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-2"> Filtrer par</div>
            <div class="col-md-2">Produit :
                <input type="text" [(ngModel)]='listFilterByName' >
            </div>
            <div class="col-md-2">Catégorie :
                <input type="text" [(ngModel)]='listFilterByCategory' >
            </div>
            <div class="col-md-2">Marque :
                <input type="text" [(ngModel)]='listFilterByBrand' >
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-1">
                <div class="column">
                    <div><img src="assets/EUR.png" onclick="onEUR()" class="imgD"></div>
                <div><img src="assets/GBP.png" onclick="onGBP()" class="imgD"></div>
                </div>
                <div class="">
                    <div><img src="assets/USD.png" onclick="onUSD()" class="imgD"></div>
                    <div><img src="assets/JPY.png" onclick="onJPY()" class="imgD"></div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table" *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th></th>
                        <th>Produit</th>
                        <th>Catégorie</th>
                        <th>Marque</th>
                        <th>Date d'ajout</th>
                        <th>Prix</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td> <img src='assets/{{product.photo}}'
                            [style.width.px]='imageWidth'
                            [style.margin-left.px]='imageMargin'> </td>
                        <td>{{ product.nom }}</td>
                        <td>{{ product.type.nom }}</td>
                        <td>{{ product.marque.nom }}</td>
                        <td>{{ product.dateAjout | date : 'EEEE d MMMM y'}}</td>
                        <td>{{ product.prix }}</td>
                        <td><button class="btn btn-primary" (click)='goToDetails(product.id)'>
                            Editer
                        </button></td>

                    </tr>

                </tbody>

            </table>

        </div>

    </div>

</div>
