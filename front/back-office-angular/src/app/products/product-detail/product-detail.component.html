<div class='card'
   *ngIf='product'>
   <div class='card-header'>
      {{product.nom}}
   </div>
   <div class='card-body'>
      <div class='row'>
         <div class='col-md-8'>
            <div class='row'>
               <div class='col-md-4'>Article :</div>
               <div class='col-md-8'>{{product.nom}}</div>
            </div>
            <div class='row'>
               <div class='col-md-4'>Description :</div>
               <div class='col-md-8'>{{product.description}}</div>
            </div>
            <div class='row'>
               <div class='col-md-4'>Prix :</div>
               <div class='col-md-8'>{{product.prix}}</div>
            </div>
            <div class='row'>
               <div class='col-md-4'>Quantit√© disponible :</div>
               <div class='col-md-8'>stock en dur</div>
            </div>
            <div class='row'>
               <div class='col-md-4'>Niveau d'alerte :</div>
               <div class='col-md-8'>stock mini en dur</div>
            </div>
         </div>
         <div class='col-md-4'>
            <img class='center-block img-responsive'
            [style.width.px]='200'
            [style.margin.px]='2'
            src='assets/{{product.photo}}'
            [title]='product.nom'>
         </div>
      </div>
   </div>

   <div class='card-footer'>
       <button class='btn btn-outline-secondary' (click)='onBack()'>
           <i class='fa fa-chevron-left'></i> BACK
       </button>
   </div>

</div>
