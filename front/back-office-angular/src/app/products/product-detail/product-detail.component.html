<div class='product-recap' *ngIf='product'>
   <div class='card-body'>
      <div class='row'>
         <div class='col-md-8' style="margin-left: 20px; width: 50vw; margin-top: 20px; font-weight: bolder; font-size: larger;">
            <div class='row'>
               <div class='col-md-3'>Article :</div>
               <div class='col-md-5' style="text-align: right;">{{product.nom}}</div>
               <input type="text" *ngIf="isFormVisible" [(ngModel)]="modifiedProduct.nom">
            </div>
            <div class='row'>
               <div class='col-md-3'>Prix :</div>
               <div class='col-md-5' style="text-align: right;">{{product.prix}}</div>
               <input type="text" *ngIf="isFormVisible" [(ngModel)]="product.prix" style="text-align: right;">
            </div>
            <div class='row'>
               <div class='col-md-3'>
                  <div *ngIf="isDataAvailable" [class.lowStock]="stock.quantityInStock<stock.minimumQuantity" >Quantit√© disponible :</div>
               </div>
               <div class='col-md-5' *ngIf="isDataAvailable" style="text-align: right;">
                  <div [class.lowStock]="stock.quantityInStock<stock.minimumQuantity" >{{ stock.quantityInStock }}</div>
               </div>
            </div>
            <div class='row'>
               <div class='col-md-3'>Niveau d'alerte :</div>
               <div class='col-md-5' *ngIf="isDataAvailable" style="text-align: right;">
                  {{ stock.minimumQuantity }}
               </div>
               <input type="text" *ngIf="isFormVisible" [(ngModel)]="stock.minimumQuantity" style="text-align: right;">
               
            </div>
         </div>
         <div class='col-md-4'>
            <img class='center-block img-responsive'
            [style.width.px]='200'
            [style.margin.px]='2'
            src='assets/images/{{product.photo}}'
            [title]='product.nom'>
         </div>
      </div>
   </div>

   <div class='card-footer' style="margin-left: 20px; margin-top: 10vh; margin-bottom: 3vh;">
      <button class='btn btn-outline-secondary' (click)='onModify()' style="margin-left: 500px;" *ngIf="!isFormVisible">
         <i class='fa fa-chevron-left'></i> MODIFIER
      </button>
      <button class='btn btn-outline-secondary' (click)='onCancelModifications()'style="margin-left: 500px; background-color:red" *ngIf="isFormVisible">
         <i class='fa fa-chevron-left'></i> ANNULER
      </button>
      <button class='btn btn-outline-secondary' (click)='onUpdateProduct()'style="margin-left: 50px; background-color:green" *ngIf="isFormVisible">
         <i class='fa fa-chevron-left'></i> VALIDER
      </button>
      
   </div>
</div>
