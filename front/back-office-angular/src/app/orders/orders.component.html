    <div class="card-header"></div>

    <div class="card-body">

        <!--Affichage des customers tableau-->

            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Date de commande</th>

                </thead>

                <tbody>
                    <tr *ngFor='let order of orders'>

                        <td>{{ order.prix |currency:'EUR':'symbol'}}</td>
                        <td>
                            <button class="btn btn-primary" 
                            (click)='goToDetails(order.id)'>

                    </tr>
